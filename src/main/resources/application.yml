server:
  port: 8080

logging:
  level:
    root: info

spring:

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


  task:
    execution:
      pool:
        core-size: 10
        max-size: 10
      thread-name-prefix: WEATHER-TASK-

    scheduling:
      pool:
        core-size: 10
      thread-name-prefix: WEATHER-SCHEDULER

scheduling:
  living-and-health-idx-scheduler : 0 30 6 * * ?

app-conf:
  api-key: hisooyeon@!